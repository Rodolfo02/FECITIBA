<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 7</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest7">
      
            <ion-list-header text-wrap color="light">
              Na Esquistossomose o homem é infectado por estar em contato com?
            </ion-list-header>

            <img padding src="assets/quest/quest7.png">
        
            <ion-item>
              <ion-label text-wrap>
                O caramujo na água
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                A água contaminada          
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                As fezes na água
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                O solo contaminado
              </ion-label>
              <ion-radio value="quatro"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
