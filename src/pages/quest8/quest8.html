<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 8</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest8">
      
            <ion-list-header text-wrap color="light">
              A teníase é causada pelo verme?
            </ion-list-header>
        
            <ion-item>
              <ion-label text-wrap>
                Taenia solium e Taenia saginata 
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Necator americanus          
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Schistosoma mansoni
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
