<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 6</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest6">
      
            <ion-list-header text-wrap color="light">
              Como é transmitida a teníase?
            </ion-list-header>
        
            <ion-item>
              <ion-label text-wrap>
                Ingestão de carne bovina ou suína, crua ou má cozida contendo a larva
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Pela picada do mosquito Aedis Aegypti           
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Pela penetração das cercárias
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Pela picada do mosquito Culex 
              </ion-label>
              <ion-radio value="quatro"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
