<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 10</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest10">
      
            <ion-list-header text-wrap color="light">
                Sobre a Ascaridíase, o homem é infectado pelo parasita:
            </ion-list-header>

            <img padding src="assets/quest/quest10.png"/>
        
            <ion-item>
              <ion-label text-wrap>
                  Ingerindo o verme adulto ao beber água
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                  Alimentando-se de vegetais, frutas, etc, que foram contaminados através de fezes humanas        
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Através da pele
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label text-wrap>
                Ao evacuar
              </ion-label>
              <ion-radio value="quatro"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
