<ion-header>
  <ion-navbar color="primary">
    <ion-title>Resultado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <div *ngIf="pontuacao <= 5">
      <img padding src="assets/good.jpg"/>
    </div>

    <div *ngIf="pontuacao >= 6">
      <img padding src="assets/parabens.jpg"/>
    </div>

    <ion-item no-lines>
      <h1 class="titulo">Resultado: {{pontuacao}}/10</h1>
    </ion-item>

    <button ion-button block (click)="goHome()">Refazer</button>
</ion-content>
