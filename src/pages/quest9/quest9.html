<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 9</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest9">
      
            <ion-list-header text-wrap color="light">
              O ciclo representado na figura é do parasita causador da:
            </ion-list-header>

            <img padding src="assets/quest/quest9.png"/>
        
            <ion-item>
              <ion-label text-wrap>
                Filariose 
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Esquistossomose         
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label text-wrap>
                Ascaridíase
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label text-wrap>
                Amebíase
              </ion-label>
              <ion-radio value="quatro"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
