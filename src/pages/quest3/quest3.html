<ion-header>
  <ion-navbar color="primary">
    <ion-title>Questão 3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

    <form [formGroup]="bioForm" (ngSubmit)="nextPage()">
        <ion-list radio-group formControlName="quest3">
      
            <ion-list-header text-wrap color="light">
              Qual destes é o principal sintoma da amebiase?
            </ion-list-header>

            <img padding class="center" src="assets/quest/quest3.png">
        
            <ion-item>
              <ion-label class="justify" text-wrap>
                Dores abdominais, gases, cólicas intensas, náuseas, diarreia, eliminação de sangue muco com as fezes 
              </ion-label>
              <ion-radio value="um"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label class="justify" text-wrap>
                Perda de peso, diarreia, vômitos            
              </ion-label>
              <ion-radio value="dois"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label class="justify" text-wrap>
                Dores de cabeça intensa
              </ion-label>
              <ion-radio value="tres"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label class="justify" text-wrap>
                Febre, dor no pé, dores no corpo, diarréias, vômitos  
              </ion-label>
              <ion-radio value="quatro"></ion-radio>
            </ion-item>
        
          </ion-list>
        
          <button ion-button block [disabled]="!bioForm.valid" type="submit">Próximo</button>
    </form>

</ion-content>
